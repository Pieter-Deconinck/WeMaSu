<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="assets/css/home.css" />
        <script src="./assets/script/home.js" type="module" defer></script>
    </head>

    <body>
        <header class="banner">
            <h1 id="welcome"></h1>
            <a href="./my-uploads.html">My Uploads</a>
        </header>
        <!-- http://20.254.59.157:1337/upload -->
        <!-- http://localhost:1337/upload -->
        <main>
            <form action="http://localhost:1337/upload " method="POST" enctype="multipart/form-data" id="uploadForm" ref="uploadForm">
                <div id="flexbox">
                    <input type="hidden" id="author" name="author" value="" />
                    <label for="file" class="file">
                        <input type="file" id="file" name="file" />
                        <span class="file-custom"></span>
                        <div class="button">Browse</div>
                    </label>
                    <div id="select-hours">
                        <label for="hours"> Choose expiration time in hours </label>
                        <input type="number" id="hours" name="hours" value="1" min="1" max="168" />
                    </div>
                    <button class="button" type="submit" id="upload">Upload</button>
                </div>
            </form>
            <div id="latest_uploaded_file"></div>
        </main>

        <footer class="footer">
            <h1>©micheil©</h1>
        </footer>
    </body>
</html>
